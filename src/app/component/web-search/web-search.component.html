<div id="ini" class="vh-100">
<div id="webSearchContent" class=" container">
  <img src="https://usearch.com/static/media/logo-gradient.4f9306e1.webp">
</div>
<div class="container text-center">
  <h6 class="mx-auto p-2 text-center">Badada en Google, esta API te permite buscar lo que tú quieras en internet</h6>
  <form (ngSubmit)="search()" ngNativeValidate>
  <span id="inputSearch" class="p-input-icon-right">
    <i class="pi pi-search"></i>
    <input [(ngModel)]="inputText" [ngModelOptions]="{standalone: true}" type="text" required pInputText class="d-block p-inputtext-sm mx-auto" placeholder="Escribe lo que quieres buscar aquí">
  </span>
  <div class="mt-3">
    <p-button role="button" type="submit" label="Search" icon="pi pi-search" [loading]="false"></p-button>
  </div>
  </form>
  <div *ngIf="pressme" id="verRespuestas">
    <a pButton pRipple (click)="pressmefalse()" href="http://localhost:4200/api/websearch#resultsBackground" type="button" icon="pi pi-angle-down" class="p-button-rounded p-button-outlined"></a>
  </div>
</div>
</div>
<app-web-search-results id="resultados" *ngIf="showResults" [resultadoshijos]="resultados"></app-web-search-results>
